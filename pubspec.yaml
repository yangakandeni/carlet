name: carlet
description: Notify car owners of headlights or urgent issues nearby.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Typography
  google_fonts: ^6.1.0
  path_provider: ^2.1.5
  font_awesome_flutter: ^10.7.0

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3

  # Media & Utils
  image_picker: ^1.1.2
  provider: ^6.1.2
  intl: ^0.20.2
  uuid: ^4.4.0
  url_launcher: ^6.3.0
  
  # Phone Authentication UI
  intl_phone_field: ^3.2.0
  pinput: ^5.0.2
  toastification: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/

# Splash screen configuration
flutter_native_splash:
  # Background color - white for both light and dark mode
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  
  # Splash image/icon - centered
  image: assets/carlet-logo.png
  
  # Android specific settings
  android: true
  android_12:
    # Android 12+ specific settings
    image: assets/carlet-logo.png
    color: "#FFFFFF"
    color_dark: "#FFFFFF"
    # Icon background color (for adaptive icon)
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"
  
  # iOS specific settings
  ios: true
  ios_content_mode: center
  
  # Web settings (optional)
  web: false
  
  # Full screen mode
  fullscreen: true
  
  # Info.plist settings for iOS
  info_plist_files:
    - 'ios/Runner/Info.plist'
